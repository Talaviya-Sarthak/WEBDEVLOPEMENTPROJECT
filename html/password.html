<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-section">
        <div class="header-left">
            <img src="logo.png" alt="Company Logo" width="40" height="40">
            <strong>FinovateX</strong>
        </div>
        <div class="header-right">
            <span>Dark/Light Mode</span>
        </div>
    </header>
    <main class="main-section">
        <div class="password-container">
            <!-- Title -->
            <div class="title-section">
                <h2>Create Password</h2>
                <p>Set a secure password to complete your registration.</p>
            </div>

            <!-- Password Form -->
            <div class="form-section">
                <form action="dashboard.html">

                    <div class="form-group">
                        <label for="createpassword">Create New Password:</label><br>
                        <input type="password" id="createpassword" name="createpassword"
                            placeholder="Create new password" required>
                    </div><br>

                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password:</label><br>
                        <input type="password" id="confirmpassword" name="confirmpassword"
                            placeholder="Confirm password" required>
                    </div><br>

                    <div class="form-buttons">
                        <button type="submit">Next</button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <hr>
        <div><strong>Company Name:</strong> FinovateX</div>
        <div><strong>Address:</strong> 1234 Tech Street, City, Country</div>
        <div><strong>Email:</strong> support@yourcompany.com</div>
        <div><strong>Phone:</strong> +123 456 7890</div>
        <div>&copy; 2025 FinovateX</div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
