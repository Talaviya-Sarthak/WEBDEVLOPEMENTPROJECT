<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-section">
        <div class="header-left">
            <img src="logo.png" alt="Company Logo" width="40" height="40">
            <strong>FinovateX</strong>
        </div>
        <div class="header-right">
            <span>Dark/Light Mode</span>
        </div>
    </header>


    <main class="main-section">
        <div class="forgot-container">

            <!-- Title & Instructions -->
            <div class="title-section">
                <h2>Forgot Password</h2>
                <p>Enter the OTP sent to your email and create a new password.</p>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <form action="login.html">

                    <div class="form-group">
                        <label for="otp">Enter OTP:</label><br>
                        <input type="number" id="otp" name="otp" placeholder="Enter OTP" required>
                    </div><br>

                    <div class="form-group">
                        <label for="createpassword">Create New Password:</label><br>
                        <input type="password" id="createpassword" name="createpassword"
                            placeholder="Create new password" required>
                    </div><br>

                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password:</label><br>
                        <input type="password" id="confirmpassword" name="confirmpassword"
                            placeholder="Confirm password" required>
                    </div><br>

                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Next</button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-section">
        <hr>
        <div><strong>Company Name:</strong> FinovateX</div>
        <div><strong>Address:</strong> 1234 Tech Street, Ahmedabad, Ahmedabad</div>
        <div><strong>Email:</strong> support@FinovateX.com</div>
        <div><strong>Phone:</strong> +123 456 7890</div>
        <div>&copy; FinovateX</div>
    </footer>
</body>

</html>
